<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Club Recrear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0065B7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #004d8a;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <h2>Test Login API</h2>
    <form id="testForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="adm@recrear.cl" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="jasan160323*" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/api';

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = '<p>Enviando solicitud...</p>';
                
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="message success">
                            <h3>✓ Login exitoso!</h3>
                            <p><strong>Usuario:</strong> ${data.operador.nombre}</p>
                            <p><strong>Email:</strong> ${data.operador.email}</p>
                            <p><strong>Rol:</strong> ${data.operador.rol_nombre || data.operador.rol}</p>
                            <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        </div>
                    `;
                    
                    // Guardar en localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('current_user', JSON.stringify(data.operador));
                } else {
                    resultDiv.innerHTML = `
                        <div class="message error">
                            <h3>✗ Error en login</h3>
                            <p>${data.message || 'Error desconocido'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="message error">
                        <h3>✗ Error de conexión</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
