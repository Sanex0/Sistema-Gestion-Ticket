<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Club Recrear</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Colores extraídos de la referencia */
            --brand-blue: #0065B7;       /* Azul Club Recrear */
            --brand-teal: #009CB4;       /* Turquesa del botón */
            --brand-teal-hover: #00859A; 
            --input-bg: #F4F6F9;         /* Fondo gris de los inputs */
            --text-gray: #6C757D;
            --label-color: #797979;
        }
        
        /* Animaciones premium */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

          /* CSS variable to support mobile browsers that treat 100vh differently. */
          :root { --vh: 1vh; }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            overflow-x: hidden;
        }

        /* Always use border-box sizing */
        *, *::before, *::after { box-sizing: border-box; }

        /* --- ESTILOS GENERALES Y DESKTOP --- */
        .main-container {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .form-section {
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .row.h-100 { height: 100vh; max-height: 100vh; align-items: stretch; overflow: hidden; }

        /* Navbar Desktop (Simple) */
        .desktop-navbar {
            background: var(--brand-blue);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: center;
            position: relative; 
            overflow: visible; 
            z-index: 3; 
        }
        
        .desktop-navbar img {
            height: 60px;
        }

        .form-body {
            /* flex: 1; */
            padding: 1rem 2.5rem 1rem 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Títulos Desktop */
        .desktop-titles {
            display: block;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }
        .desktop-titles h2 {
            color: var(--brand-blue);
            font-weight: 700;
            font-size: 1.5rem;
            position: relative;
        }
        
        .desktop-titles h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 31%;
            height: 3px;
            background: linear-gradient(90deg, var(--brand-blue), var(--brand-teal));
            border-radius: 2px;
        }

        /* Estilos de Inputs */
        .form-label {
            color: var(--label-color);
            font-weight: 700;
            font-size: 0.75rem;
            margin-bottom: 0.3rem;
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }

        .input-group {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .input-group:focus-within {
            transform: translateY(-2px);
            filter: drop-shadow(0 4px 12px rgba(0, 156, 180, 0.15));
        }
        
        .input-group-text {
            background-color: var(--input-bg);
            border: none;
            color: var(--brand-blue);
            border-radius: 12px 0 0 12px;
            padding-left: 1.2rem;
            transition: all 0.3s ease;
        }

        .form-control {
            background-color: var(--input-bg);
            border: none;
            padding: 0.65rem 0.85rem;
            color: #333;
            font-weight: 500;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s ease;
        }

        .input-with-end-icon { border-radius: 0; }
        .input-group-text.end-icon {
            border-radius: 0 12px 12px 0;
            padding-right: 1.2rem;
            padding-left: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .input-group-text.end-icon:hover {
            color: var(--brand-teal);
            transform: scale(1.1);
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 156, 180, 0.1);
            outline: 2px solid var(--brand-teal);
        }
        
        .form-control:focus + .input-group-text.end-icon { background-color: #fff; }

        /* Botón Principal */
        .btn-brand {
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-teal) 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 101, 183, 0.3);
        }
        
        .btn-brand::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-brand:hover::before { width: 500px; height: 500px; }

        .btn-brand:hover {
            background: linear-gradient(135deg, var(--brand-teal) 0%, var(--brand-blue) 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 156, 180, 0.4);
        }
        
        .btn-brand:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 156, 180, 0.3);
        }
        
        .btn-brand .bi-arrow-right-circle { transition: transform 0.3s ease; }
        .btn-brand:hover .bi-arrow-right-circle { transform: translateX(5px); }

        /* Sección Derecha (Carrusel) */
        .image-section {
            height: 100vh;
            background-color: var(--brand-blue);
            position: relative;
        }
        .carousel, .carousel-inner, .carousel-item { height: 100%; }
        .carousel-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .carousel-indicators { bottom: 18px; z-index: 6; }
        .carousel-indicators button {
            width: 10px; height: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0.5;
        }
        .carousel-indicators button.active { opacity: 1; transform: scale(1.3); }

        @media (min-width: 992px) {
            .main-container { overflow: visible; }
            .desktop-navbar::before {
                content: ''; position: absolute; top: -15px; left: -20px;
                width: 140px; height: 140px;
                background: rgba(255,255,255,0.05); border-radius: 50%; z-index: 0;
            }
            .desktop-navbar::after {
                content: ''; position: absolute; top: 30%; right: -40px;
                width: 100px; height: 100px;
                background: rgba(255,255,255,0.05); border-radius: 50%; z-index: 0;
            }
            .desktop-navbar img { position: relative; z-index: 2; }
            .form-body { overflow-y: auto; }
            .desktop-titles { display: block !important; }
            .mobile-header-bg { display: none !important; }
        }

        .mobile-header-bg { display: none; }
        .mobile-welcome-text { display: none; }

        /* --- MEDIA QUERIES PARA MÓVIL (OPTIMIZADO / COMPACTO) --- */
        @media (max-width: 992px) {
            body, html { 
                overflow: hidden; 
                background: linear-gradient(135deg, #0065B7 0%, #009CB4 100%);
                height: 100vh; 
            }
            
            .main-container { height: auto; overflow: visible; }
            .desktop-navbar { display: none; }
            .desktop-titles { display: none !important; margin: 0 !important; } 
            
            .image-section { 
                display: block !important; 
                position: fixed; 
                top: 0; left: 0; 
                width: 100%; height: 100%; 
                z-index: 0; 
            }
            
            /* Ajuste del contenedor principal */
            .form-section {
                height: 100vh;
                background: transparent;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 1rem;
                position: relative;
                z-index: 1;
            }
            
            .carousel, .carousel-inner, .carousel-item { height: 100vh !important; }
            .carousel-item img {
                filter: brightness(0.35) blur(4px) saturate(1.1) !important;
                object-fit: cover !important;
                width: 100% !important; height: 100% !important;
            }
            .carousel-indicators { display: none !important; }
            
            /* 1. Header compacto */
            .mobile-header-bg {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 0.6rem;
                background: linear-gradient(135deg, rgba(0, 101, 183, 0.25), rgba(0, 156, 180, 0.25));
                backdrop-filter: blur(20px);
                padding: 0.6rem 1rem; /* Compacto */
                margin-bottom: 0.5rem; /* Menos margen */
                position: relative;
                z-index: 1;
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
                border: 1px solid rgba(255, 255, 255, 0.25);
                max-width: 340px;
                width: 100%;
                animation: fadeInUp 0.5s ease-out;
            }

            .mobile-header-bg img {
                width: 55px;
                margin-bottom: 0;
                position: relative;
                z-index: 2;
                filter: drop-shadow(0 3px 10px rgba(0,0,0,0.5));
            }
            
            .mobile-welcome-text {
                display: block;
                color: #fff;
                position: relative;
                z-index: 2;
                text-align: left;
                margin-bottom: 0;
                flex: 1;
            }
            .mobile-welcome-text h2 {
                font-weight: 700;
                font-size: 1rem;
                margin-bottom: 0;
                color: #fff;
                text-shadow: 0 2px 12px rgba(0,0,0,0.7);
                letter-spacing: 0.3px;
            }
            .mobile-welcome-text p {
                opacity: 0.92;
                font-size: 0.7rem;
                margin: 0;
                color: rgba(255, 255, 255, 0.95);
                text-shadow: 0 1px 6px rgba(0,0,0,0.6);
                font-weight: 400;
            }

            /* 2. CARD COMPACTO (Sin espacio gigante) */
            .form-body {
                background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(245, 250, 255, 0.96));
                backdrop-filter: blur(20px);
                border-radius: 20px;
                /* PADDING REDUCIDO */
                padding: 1rem 1.2rem; 
                margin: 0;
                min-height: auto;
                position: relative;
                z-index: 2;
                width: 100%;
                max-width: 340px;
                box-shadow: 0 12px 45px rgba(0,0,0,0.35);
                border: 1px solid rgba(255, 255, 255, 0.6);
                animation: fadeInUp 0.7s ease-out 0.15s both;
            }

            /* Inputs compactos */
            .form-control, .input-group-text {
                padding: 0.55rem 0.75rem !important;
                font-size: 0.85rem !important;
                background-color: #f8fafb !important;
                border: 1px solid #e1e8ed !important;
            }
            
            .input-group:focus-within .input-group-text {
                background-color: #ffffff !important;
                border-color: var(--brand-teal) !important;
                color: var(--brand-teal) !important;
            }
            
            .mb-3 {
                animation: slideInRight 0.5s ease-out both;
            }
            .mb-3:nth-child(1) { animation-delay: 0.25s; }
            .mb-3:nth-child(2) { animation-delay: 0.35s; }
            
            /* Espaciado reducido entre inputs */
            .form-section .mb-3 { margin-bottom: 0.5rem !important; }
            
            .form-label {
                font-size: 0.7rem !important;
                margin-bottom: 0.2rem !important;
                font-weight: 700 !important;
                color: #4a5568 !important;
            }
            
            /* Botón compacto */
            .btn-brand {
                padding: 0.6rem !important;
                font-size: 0.9rem !important;
                margin-top: 0.4rem !important;
                box-shadow: 0 6px 20px rgba(0, 156, 180, 0.35) !important;
                border-radius: 14px !important;
            }
            
            .d-grid { animation: fadeInUp 0.5s ease-out 0.45s both; }
            .d-grid.gap-2.mt-3 { margin-top: 0.5rem !important; }

            .text-center.mt-2 {
                margin-top: 0.4rem !important;
                animation: fadeInUp 0.5s ease-out 0.55s both;
            }
            
            .form-section a { font-size: 0.75rem !important; }

            /* Footer compacto */
            .form-footer {
                margin-top: 0.6rem !important;
                padding-top: 0.5rem !important;
                font-size: 0.6rem !important;
                text-align: center;
                color: #7a8a99 !important;
                border-top: 1px solid rgba(0, 101, 183, 0.1) !important;
                animation: fadeInUp 0.5s ease-out 0.65s both;
            }
            
            /* Alert compacto */
            .alert {
                padding: 0.5rem 0.7rem !important;
                font-size: 0.75rem !important;
                margin-bottom: 0.5rem !important;
                border-radius: 10px !important;
            }
            
            /* Decoración de fondo */
            .form-section::before {
                content: ''; position: absolute; top: -60px; left: -60px;
                width: 200px; height: 200px;
                background: linear-gradient(135deg, rgba(0, 156, 180, 0.12), rgba(255, 255, 255, 0.08));
                border-radius: 50%; z-index: 0;
                animation: pulse 4s ease-in-out infinite;
            }
            .form-section::after {
                content: ''; position: absolute; bottom: -50px; right: -50px;
                width: 180px; height: 180px;
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(0, 101, 183, 0.12));
                border-radius: 50%; z-index: 0;
                animation: pulse 4s ease-in-out infinite 2s;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid main-container p-0">
        <div class="row g-0 h-100">
            
            <div class="col-lg-6 form-section">
                
                <div class="desktop-navbar">
                    <img src="{{ url_for('static', filename='logo-club-recrear.svg') }}" alt="Club Recrear">
                </div>

                <div class="mobile-header-bg">
                    <img src="{{ url_for('static', filename='logo-club-recrear.svg') }}" alt="Club Recrear">
                    <div class="mobile-welcome-text">
                        <h2>Bienvenido</h2>
                        <p>Inicia sesión para continuar</p>
                    </div>
                </div>

                <div class="form-body">
                    
                    <div class="desktop-titles">
                        <h2>¡Bienvenido!</h2>
                        <p class="text-muted">Ingresa a tu cuenta para continuar</p>
                    </div>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger shadow-sm border-0 rounded-3 mb-4">
                          {{ messages[0] }}
                        </div>
                      {% endif %}
                    {% endwith %}

                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="nombre@clubrecrear.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control input-with-end-icon" id="password" name="password" placeholder="••••••••" required>
                                <span class="input-group-text end-icon" onclick="togglePassword()">
                                    <i class="bi bi-eye-slash-fill" id="toggleIcon"></i>
                                </span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-brand" id="loginBtn" aria-live="polite">
                                <span class="btn-text">Iniciar Sesión</span>
                                <i class="bi bi-arrow-right-circle ms-2" aria-hidden="true"></i>
                                <span id="btnSpinner" class="d-none" aria-hidden="true"> <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span></span>
                            </button>
                        </div>
                        
                        <div class="text-center mt-2">
                            <a href="#" style="text-decoration: none; color: #999; font-size: 0.85rem; font-weight: 500;">¿Olvidaste tu contraseña?</a>
                        </div>

                    </form>

                    <div class="form-footer mt-3 text-center small">
                        © Club Recrear 2025. Todos los derechos reservados.
                    </div>
                </div>
            </div>

            <div class="col-lg-6 image-section">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000" role="region" aria-label="Imágenes del carrusel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" role="group" aria-roledescription="slide" aria-label="Slide 1 of 2">
                            <img src="{{ url_for('static', filename='imagen1.jpg') }}" class="d-block w-100 h-100" style="object-fit: cover;" alt="Imagen 1">
                        </div>
                        <div class="carousel-item" role="group" aria-roledescription="slide" aria-label="Slide 2 of 2">
                            <img src="{{ url_for('static', filename='imagen2.jpg') }}" class="d-block w-100 h-100" style="object-fit: cover;" alt="Imagen 2">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script simple para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye-slash-fill');
                toggleIcon.classList.add('bi-eye-fill');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-fill');
                toggleIcon.classList.add('bi-eye-slash-fill');
            }
        }
    </script>
    <script>
        // Ensure carousel is initialized and working
        document.addEventListener('DOMContentLoaded', function () {
            var carouselEl = document.getElementById('carouselExampleFade');
            if (carouselEl && typeof bootstrap !== 'undefined') {
                new bootstrap.Carousel(carouselEl, {
                    interval: parseInt(carouselEl.getAttribute('data-bs-interval')) || 4000,
                    ride: 'carousel',
                    pause: 'hover',
                    keyboard: true,
                    wrap: true
                });
            }
        });
    </script>
    <script>
        // Mobile-vh fix
        (function setVh() {
            function updateVh() {
                document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
            }
            updateVh();
            window.addEventListener('resize', updateVh);
            window.addEventListener('orientationchange', updateVh);
        })();
    </script>
    <script>
        // Prevent double submit and show spinner
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.querySelector('form[action="/login"]');
            if (!loginForm) return;

            loginForm.addEventListener('submit', function (e) {
                if (loginForm.dataset.submitted === 'true') { e.preventDefault(); return; }
                loginForm.dataset.submitted = 'true';

                const btn = document.getElementById('loginBtn');
                if (btn) {
                    btn.setAttribute('disabled', 'disabled');
                    const spinner = document.getElementById('btnSpinner');
                    if (spinner) spinner.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
